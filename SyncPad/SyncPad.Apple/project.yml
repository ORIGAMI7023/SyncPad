name: SyncPad
options:
  bundleIdPrefix: net.origami7023
  deploymentTarget:
    iOS: "15.0"
    macOS: "12.0"
  xcodeVersion: "15.0"
  generateEmptyDirectories: true

settings:
  base:
    SWIFT_VERSION: "5.9"
    MARKETING_VERSION: "1.0.0"
    CURRENT_PROJECT_VERSION: "1"

targets:
  SyncPad-iOS:
    type: application
    platform: iOS
    sources:
      - path: Shared
      - path: iOS
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: net.origami7023.syncpad
        GENERATE_INFOPLIST_FILE: YES
        INFOPLIST_KEY_CFBundleDisplayName: SyncPad
        INFOPLIST_KEY_UIApplicationSceneManifest_Generation: true
        INFOPLIST_KEY_UIApplicationSupportsIndirectInputEvents: true
        INFOPLIST_KEY_UILaunchScreen_Generation: true
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPad: "UIInterfaceOrientationPortrait UIInterfaceOrientationPortraitUpsideDown UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
        INFOPLIST_KEY_UISupportedInterfaceOrientations_iPhone: "UIInterfaceOrientationPortrait UIInterfaceOrientationLandscapeLeft UIInterfaceOrientationLandscapeRight"
        CODE_SIGN_STYLE: Automatic
        DEVELOPMENT_TEAM: ""
    entitlements:
      path: iOS/SyncPad.entitlements
      properties:
        com.apple.security.app-sandbox: true
        com.apple.security.network.client: true

  SyncPad-macOS:
    type: application
    platform: macOS
    sources:
      - path: Shared
      - path: macOS
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: net.origami7023.syncpad
        GENERATE_INFOPLIST_FILE: YES
        INFOPLIST_KEY_CFBundleDisplayName: SyncPad
        INFOPLIST_KEY_NSHumanReadableCopyright: "Copyright Â© 2024 ORIGAMI. All rights reserved."
        CODE_SIGN_STYLE: Automatic
        DEVELOPMENT_TEAM: ""
        CODE_SIGN_ENTITLEMENTS: macOS/SyncPad.entitlements
    entitlements:
      path: macOS/SyncPad.entitlements
      properties:
        com.apple.security.app-sandbox: true
        com.apple.security.network.client: true
        com.apple.security.files.user-selected.read-write: true
